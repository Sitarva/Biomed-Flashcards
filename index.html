<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phase 3 Biomed Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Quill + Toggle + Supabase -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <button id="testUploadBtn">Test Supabase Upload</button>
    <h1>Phase 3 Biomed Flashcards</h1>

    <div class="top-grid">
      <a class="button start" href="#" id="startStudyBtn">Start Study</a>
      <div class="case-button-grid">
        <a class="button" href="#" id="addCaseBtn">Add Case</a>
        <a class="button" href="#" id="editCaseBtn">Edit Case</a>
        <a class="button" href="#" id="removeCaseBtn">Remove Case</a>
      </div>
    </div>

    <div class="search-container">
      <input id="searchInput" placeholder="Search cases..." type="text" />
    </div>

    <div class="cases-container" id="casesContainer">
      <div aria-live="polite" class="no-results" hidden id="noResults">
        No cases found
      </div>
    </div>

    <!-- Add Case Modal -->
    <div class="modal" hidden id="addCaseModal">
      <div class="modal-content">
        <h2>Add New Case</h2>
        <label>Case Title:</label>
        <input id="caseTitle" placeholder="Enter case title" type="text" />

        <div id="stemsContainer">
          <h3>Stems</h3>
        </div>
        <button type="button" id="addStemBtn">Add Stem</button>

        <div id="flashcardsContainer">
          <h3>Flashcards</h3>
        </div>
        <button type="button" id="addFlashcardBtn">Add Flashcard</button>

        <div class="action-buttons">
          <button id="saveCaseBtn">Save Case</button>
          <button id="cancelAddCaseBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Case Pre-screen -->
    <div class="modal" hidden id="editCasePreModal">
      <div class="modal-content">
        <h2>Select a Case to Edit</h2>
        <input
          type="text"
          id="editSearchInput"
          placeholder="Search cases to edit..."
        />
        <div id="editCaseList" class="select-grid"></div>
        <div id="editNoCases" class="no-results-inline" hidden>
          No Cases Found
        </div>
        <div class="action-buttons">
          <button id="cancelEditPreBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Case Modal -->
    <div class="modal" hidden id="editCaseModal">
      <div class="modal-content">
        <h2>Edit Case</h2>
        <label>Case Title:</label>
        <input id="editCaseTitle" type="text" />

        <div id="editStemsContainer">
          <h3>Stems</h3>
        </div>
        <button type="button" id="editAddStemBtn">Add Stem</button>

        <div id="editFlashcardsContainer">
          <h3>Flashcards</h3>
        </div>
        <button type="button" id="editAddFlashcardBtn">Add Flashcard</button>

        <div class="action-buttons">
          <button id="saveEditedCaseBtn">Save Changes</button>
          <button id="cancelEditCaseBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Remove Case Modal -->
    <div class="modal" hidden id="removeCaseModal">
      <div class="modal-content">
        <h2>Remove Cases</h2>
        <input
          type="text"
          id="removeSearchInput"
          placeholder="Search cases to remove..."
        />
        <div id="removeCaseGrid" class="select-grid"></div>
        <div id="removeNoCases" class="no-results-inline" hidden>
          No Cases Found
        </div>
        <div class="action-buttons">
          <button id="removeSelectedBtn" disabled>Remove Selected</button>
          <button id="cancelRemoveCaseBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Study Modal (flippable card UI) -->
    <div class="modal" hidden id="studyModal">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="studyTitle"
      >
        <h2 id="studyTitle" style="margin-bottom: 8px">Study</h2>

        <!-- flip card -->
        <div
          class="flip-card"
          id="studyFlipCard"
          aria-live="polite"
          title="Tap or click to flip card"
        >
          <div class="flip-card-inner">
            <div class="flip-card-front" id="studyFrontContainer">
              <!-- front content injected here -->
            </div>
            <div class="flip-card-back" id="studyBackContainer">
              <!-- back content injected here -->
            </div>
          </div>
        </div>

        <!-- Controls: Prev  Close  Next -->
        <div class="study-controls" aria-hidden="false">
          <button id="prevCardBtn">Prev</button>
          <button id="closeStudyBtn">Close</button>
          <button id="nextCardBtn">Next</button>
        </div>

        <!-- Progress -->
        <div id="studyProgress" class="muted">Card 0 of 0</div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
